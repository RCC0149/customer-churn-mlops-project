<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Telco Customer Churn Prediction</h1>
    <div class="form-container">
        <form method="POST" action="/predict">
            <div class="form-group">
                <label title="0=Female, 1=Male">Gender:</label>
                <select name="gender">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label title="0=No, 1=Yes">Senior Citizen:</label>
                <select name="SeniorCitizen">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label title="0=No, 1=Yes">Partner:</label>
                <select name="Partner">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label title="0=No, 1=Yes">Dependents:</label>
                <select name="Dependents">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label title="e.g., 12 months">Tenure (months):</label>
                <input type="text" name="tenure" placeholder="e.g., 12" pattern="\d+" inputmode="numeric" required>
            </div>
            <div class="form-group">
                <label title="0=No, 1=Yes">Phone Service:</label>
                <select name="PhoneService">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label title="No or Yes">Multiple Lines:</label>
                <select name="MultipleLines">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label title="Fiber optic, DSL, or No">Internet Service:</label>
                <select name="InternetService">
                    <option value="Fiber optic">Fiber optic</option>
                    <option value="DSL">DSL</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label title="No or Yes">Online Security:</label>
                <select name="OnlineSecurity">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label title="No or Yes">Online Backup:</label>
                <select name="OnlineBackup">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label title="No or Yes">Device Protection:</label>
                <select name="DeviceProtection">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label title="No or Yes">Tech Support:</label>
                <select name="TechSupport">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label title="No or Yes">Streaming TV:</label>
                <select name="StreamingTV">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label title="No or Yes">Streaming Movies:</label>
                <select name="StreamingMovies">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label title="Month-to-month, One year, or Two year">Contract:</label>
                <select name="Contract">
                    <option value="Month-to-month">Month-to-month</option>
                    <option value="One year">One year</option>
                    <option value="Two year">Two year</option>
                </select>
            </div>
            <div class="form-group">
                <label title="0=No, 1=Yes">Paperless Billing:</label>
                <select name="PaperlessBilling">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label title="Select payment method">Payment Method:</label>
                <select name="PaymentMethod">
                    <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                    <option value="Credit card (automatic)">Credit card (automatic)</option>
                    <option value="Electronic check">Electronic check</option>
                    <option value="Mailed check">Mailed check</option>
                </select>
            </div>
            <div class="form-group">
                <label title="e.g., 79.99 dollars">Monthly Charges:</label>
                <input type="text" name="MonthlyCharges" placeholder="e.g., 79.99" pattern="\d+(\.\d{1,2})?" inputmode="numeric" required>
            </div>
            <div class="form-group">
                <label title="e.g., 1500.50 dollars">Total Charges:</label>
                <input type="text" name="TotalCharges" placeholder="e.g., 1500.50" pattern="\d+(\.\d{1,2})?" inputmode="numeric" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Predict Churn">
            </div>
        </form>
    </div>
    {% if prediction %}
    <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
